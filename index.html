<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <div class="left-panel">
            <h1 class="Titulo__encriptador"><strong>Bienvenido al encriptador de texto</strong>
            </h1>
            <textarea placeholder="Ingrese el texto aqui"></textarea>
                <p class="info">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encrypt">Encriptar</button>
                    <button class="decrypt">Desencriptar</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="result-box">
                    <div id="initial-message">
                        <img src="./assets/Persona.png" alt="Búsqueda">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div id="result-message" style="display: none;">
                        <textarea id="encrypted-text" readonly></textarea>
                        <button id="copy-button">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>   
    <footer class="footer">
        <p>Desarrollado por Gonzalo P.I</p>
    </footer>     
</body>
</html>
